<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>buk-document-editor</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/js.cookie.js"></script>
    <script src="js/kramed-browserified.js"></script>
</head>
<body>
    <div class="head">
        <button id="convert">Update</button>
        <input id="auto-update" type="checkbox"><label>Auto Update</label>
        <div class="divider"></div>
        <button id="wiki">Wiki</button>
    </div>
    <div class="main">
        <div class="input">
            <div class="tab-header">
                <div class="tab active" tab-id="markdown">Markdown</div>
                <div class="tab" tab-id="style">Stylesheet</div>
                <div class="tab" tab-id="wiki">Wiki Keyword</div>
                <div class="tab" tab-id="yaml">Meta Data</div>
            </div>
            <div class="tab-content">
                <div class="textarea active" id="markdown">
                    <textarea></textarea>
                </div>
                <div class="textarea" id="style">
                    <textarea></textarea>
                </div>
                <div class="textarea" id="wiki">
                    <textarea></textarea>
                </div>
                <div class="textarea" id="yaml">
                    <div class="form">
                        <table>
                            <tr>
                                <td>Title</td>
                                <td><input id="yaml-title"></td>
                            </tr>
                            <tr>
                                <td>Author</td>
                                <td><input id="yaml-creator"></td>
                            </tr>
                            <tr>
                                <td>Publisher(Imprint)</td>
                                <td><input id="yaml-publisher" placeholder="북이오"></td>
                            </tr>
                            <tr>
                                <td>Language</td>
                                <td><input id="yaml-language" placeholder="ko"></td>
                            </tr>
                            <tr>
                                <td>Created Date</td>
                                <td><input id="yaml-date" placeholder="YYYY-MM-DD"></td>
                            </tr>
                        </table>
                        <button id="yaml">YAML</button>
                    </div>
                    <textarea readonly></textarea>
                </div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="output">
            <div class="header">Output</div>
            <iframe></iframe>
        </div>
    </div>
    <div class="popup" id="wiki">
        <div class="popup-content">
            <button class="close-button" id="popup-close">X</button>
            <div class="search">
                <div class="search-bar">
                    <input id="wiki" placeholder="위키 링크 추가할 단어 입력">
                    <button id="wiki-search">Search</button>
                </div>
                <div class="wiki-result"></div> 
            </div>
            <div class="divider"></div>
            <iframe></iframe>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
